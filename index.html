<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nikolay Carrasco Vega">
    <meta name="description" content="Quiz web formulario para usuario">
    <meta name="kewwords" content="formulario, usuario, login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <base href="/">
    <title>Quiz formulario</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <div class="container text-center">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col">
                <h2>Formulario</h2>
                <form>
                    <div class="from-group">
                        <input id="nombreUser" name="nombre" class="from-control col-lg-8" type="text" placeholder="Nombre completo">
                    </div>
                    <div id="mailtext" class="from-group">
                        <input id="mailUser" name="email" class="from-control col-lg-8" type="email" placeholder="E-mail">
                    </div>
                    <div class="btn-gruop mb-3" role="group" aria-label="Basic example">
                        <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
                            RUT
                        </button>
                        <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                            DNI
                        </button>
                    </div>
                    <div class="collapse" id="collapseExample1">
                        <input id="rutOp" name="rut" type="text" placeholder="RUT" class="col-lg-8">
                    </div>
                    <div class="collapse" id="collapseExample2">
                        <input id="dniOp" name="dni" type="number" placeholder="DNI" class="col-lg-8">
                    </div>
                    <button type="submit" class="btn btn-primary col-lg-6 offset-lg col boton">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
